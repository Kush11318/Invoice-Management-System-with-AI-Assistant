{% extends "base.html" %}

{% block title %}Edit Seller - Invoice Management System{% endblock %}

{% block back_button %}
<a href="{{ url_for('admin_sellers') }}" class="btn btn-outline btn-sm back-btn">
    <i class="fas fa-arrow-left"></i>
    Back to Sellers
</a>
{% endblock %}

{% block content %}
<div class="dashboard">
    <div class="section-header">
        <h2 class="section-title">Edit Seller</h2>
        <p class="dashboard-subtitle">Update profile information for {{ seller.s_name }}</p>
    </div>

    <div class="card">
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Seller ID</label>
                <input type="text" class="form-input" value="{{ seller.s_id }}" disabled>
            </div>
            <div class="form-group">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-input" value="{{ seller.s_name }}" required>
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-input" value="{{ seller.s_email }}" required>
            </div>
            <div class="form-group">
                <label class="form-label">Phone</label>
                <input type="text" name="phone" class="form-input" value="{{ seller.s_phone }}" required>
            </div>
            <div class="form-group">
                <label class="form-label">Address</label>
                <textarea name="address" class="form-input form-textarea" required>{{ seller.s_address }}</textarea>
            </div>
            <div class="form-group">
                <label class="form-label">New Password (optional)</label>
                <input type="password" name="password" class="form-input" placeholder="Leave blank to keep current password">
            </div>
            <div class="form-actions">
                <a href="{{ url_for('admin_sellers') }}" class="btn btn-outline">
                    Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
